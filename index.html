<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>iView admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="icon" href="./td_icon.ico" type="image/x-icon" />
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 12.8 + 'px';

        function throttle(fn, context) {
            clearTimeout(fn.tId);
            fn.tId = setTimeout(function() {
                fn.call(context);
            }, 100);
        }

        function adjustFontSize() {
            var outerWidth = window.outerWidth < 1160 ? 1160 : window.outerWidth;
            document.documentElement.style.fontSize = outerWidth / 12.8 + 'px';
        }
        var isIE = !!window.ActiveXObject || "ActiveXObject" in window; //判断是否IE浏览器
        if (!isIE) {
            window.addEventListener('resize', function() {
                throttle(adjustFontSize);
            }, false);
        }
    </script>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript" src="/dist/vender-base.js"></script>
    <script type="text/javascript" src="/dist/vender-exten.js"></script>
    <script type="text/javascript" src="/dist/main.js"></script>
</body>

</html>
